<!DOCTYPE html>
<html>
<head>
    <title>Frameset Example</title>
    <style>
        /* Style for the container div */
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr; /* Three columns with 1:2:1 ratio */
            height: 100vh; /* Make the container fill the viewport height */
        }

        /* Style for the left and right columns */
        .column {
            background-color: #f2f2f2;
        }

        /* Style for the center column */
        #social_media {
            overflow: auto; /* Enable scrolling if content exceeds the frame */
        }

        /* Style for the frame inside the center column */
        #social_media iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove default iframe border */
        }
    </style>
</head>
<body>
    <frameset cols="25%,*,25%"></frameset>
    <frame src="resume3.html"></frame>
    <frame src="lyrics.html"></frame>
    <frame src="index.html"></frame>
</body>
</html>
